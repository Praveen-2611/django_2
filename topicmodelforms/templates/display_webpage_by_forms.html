<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display_webpage_by_forms</h1>
        <table border="3px">
            <tr>
                <th>tname</th>
                <th>wname</th>
                <th>url</th>
                <th>email</th>
            </tr>
            {% for wo in lwo %}
            <tr>
                <td>{{wo.tname}}</td>
                <td>{{wo.wname}}</td>
                <td>{{wo.url}}</td>
                <td>{{wo.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
